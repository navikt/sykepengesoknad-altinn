apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfoaltinn
  namespace: default
  labels:
    team: flex
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuTresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 120
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /internal/isReady
    initialDelay: 120
    timeout: 1
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 768Mi
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/prod/srvsyfoaltinn
        mountPath: /secrets/serviceuser
      - kvPath: oracle/data/prod/creds/syfoaltinn_p-user
        mountPath: /secrets/syfoaltinn/credentials
      - kvPath: oracle/data/prod/config/syfoaltinn_p
        mountPath: /secrets/syfoaltinn/config
      - kvPath: kv/prod/fss/syfoaltinn/default
        mountPath: /var/run/secrets/nais.io/vault
  ingresses:
    - "https://syfoaltinn.nais.adeo.no"
  webproxy: false
  env:
    - name: PDFGEN_URL
      value: http://syfopdfgen
    - name: UNLEASH_API_URL
      value: https://unleash.nais.adeo.no/api/
    - name: SECURITYTOKENSERVICE_URL
      value: https://sts.adeo.no/SecurityTokenServiceProvider/
    - name: SECURITY_TOKEN_SERVICE_TOKEN_URL
      value: https://security-token-service.nais.adeo.no/rest/v1/sts/token
    - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
      value: a01apvl00145.adeo.no:8443,a01apvl00146.adeo.no:8443,a01apvl00147.adeo.no:8443,a01apvl00148.adeo.no:8443,a01apvl00149.adeo.no:8443,a01apvl00150.adeo.no:8443
    - name: VIRKSOMHET_PERSON_V3_ENDPOINTURL
      value: https://wasapp.adeo.no/tpsws/ws/Person/v3
    - name: AKTOERREGISTER_API_V1_URL
      value: https://app.adeo.no/aktoerregister/api/v1
    - name: VIRKSOMHET_ORGANISASJON_V4_ENDPOINTURL
      value: https://modapp.adeo.no/ereg/ws/OrganisasjonService/v4
    - name: LAGREJURIDISKLOGG_REST_URL
      value: https://app.adeo.no/juridisklogg/api/rest/logg
    - name: EKSTERN_ALTINN_BEHANDLEALTINNMELDING_V1_ENDPOINTURL
      value: https://pep-gw.oera.no:9443/ekstern/altinn/BehandleAltinnMelding/v1
    - name: FASIT_ENVIRONMENT_NAME
      value: p

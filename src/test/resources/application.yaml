management:
  endpoint.prometheus.enabled: true
  endpoints.web:
    base-path: /internal
    exposure.include: prometheus
    path-mapping.prometheus: /prometheus

nais.cluster.name: local

app.name: syfoaltinn

unleash-api.url: http://unleash-api/api/

toggle.config:
  ORGNUMMER_WHITELISTET:
    enabled: true
    byOrgnummer:
      - orgnummer

altinnUser.username: "username"
altinnUser.password: "password"
ekstern.altinn.behandlealtinnmelding.v1.endpointurl: "ekstern.altinn.behandlealtinnmelding.v1.endpointurl"

virksomhet.Organisasjon.v4.endpointurl: "virksomhet.Organisasjon.v4.endpointurl"

srvsyfoaltinn:
  username: "kek"
  password: "bur"

aktoer.v2.endpointurl: "aktoer.url"
virksomhet.Person.v3.endpointurl: "virksomhet.Person.v3.endpointurl"
servicegateway.url: "servicegateway.url"
securitytokenservice.url: "sts.url"

javax.net.ssl:
  trustStore: truststore
  trustStorePassword: truststorepassword

spring:
  jackson.serialization.WRITE_DATES_AS_TIMESTAMPS: false
  embedded.kafka.brokers: 'localhost:3333'
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: syfoaltinn-local
      max-poll-records: 1
      auto-offset-reset: latest
      enable-auto-commit: false
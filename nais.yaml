name: syfoaltinn
image: "repo.adeo.no:5443/syfoaltinn"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /internal/isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /internal/prometheus
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  used:
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
  - alias: srvsyfoaltinn
    resourceType: credential
  - alias: securityTokenService
    resourceType: baseurl
  - alias: kafka-brokers
    resourceType: baseurl
    propertyMap:
      url: SPRING_KAFKA_BOOTSTRAP-SERVERS
  - alias: altinnUser
    resourceType: credential
  - alias: altinnServiceGateway
    resourceType: baseurl